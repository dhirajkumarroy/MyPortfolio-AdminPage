<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a192f;
      --secondary: #112240;
      --accent: #64ffda;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --white: #ffffff;
      --error: #ff6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(100, 255, 218, 0.1);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      background: rgba(100, 255, 218, 0.15);
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 70%;
      background: rgba(100, 255, 218, 0.1);
    }

    /* Login Container */
    .login-container {
      background: var(--secondary);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 450px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .login-container.loading::before {
      transform: scaleX(1);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: scaleX(0); transform-origin: left; }
      50% { transform: scaleX(1); transform-origin: left; }
      51% { transform-origin: right; }
      100% { transform: scaleX(0); transform-origin: right; }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: var(--accent);
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* Form Styles */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .form-group input:focus + i {
      color: var(--accent);
    }

    button {
      width: 100%;
      padding: 15px;
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button:hover {
      color: var(--primary);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--accent);
      transition: all 0.3s ease;
      z-index: -1;
    }

    button:hover::before {
      width: 100%;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button:disabled::before {
      width: 0%;
    }

    #login-message {
      text-align: center;
      margin-top: 20px;
      min-height: 24px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .success {
      color: var(--accent);
    }

    .error {
      color: var(--error);
    }

    .warning {
      color: orange;
    }

    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px 20px;
        width: 95%;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <h2><i class="fas fa-lock"></i> Admin Login</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-key"></i>
      </div>
      <button type="submit" id="login-button">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <script>
    // const API_BASE = "http://localhost:8080/api/auth";
    const API_BASE = "https://dhiraj-my-portfolio-api.onrender.com/api/auth";

    // Create particles for background
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2 and 5 pixels
        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay and duration
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        
        container.appendChild(particle);
      }
    }

    // Handle form submission
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const loginButton = document.getElementById("login-button");
      const loginContainer = document.getElementById("login-container");
      const messageElement = document.getElementById("login-message");
      
      // Get form values
      const creds = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      // Show loading state
      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";
      loginContainer.classList.add("loading");
      messageElement.textContent = "";
      messageElement.className = "";

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(creds)
        });

        if (!res.ok) {
          throw new Error("Invalid username or password");
        }

        const data = await res.json();
        
        // Save JWT in localStorage for later use
        localStorage.setItem("token", data.token);

        // Show success message
        messageElement.textContent = "✅ Login successful! Redirecting...";
        messageElement.className = "success";

        // Redirect to admin dashboard after a brief delay
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      } catch (err) {
        console.error("Login failed", err);
        
        // Show error message
        messageElement.textContent = "❌ " + err.message;
        messageElement.className = "error";
        
        // Shake animation for error
        loginContainer.style.animation = "shake 0.5s";
        setTimeout(() => {
          loginContainer.style.animation = "";
        }, 500);
      } finally {
        // Reset button state
        loginButton.disabled = false;
        loginButton.textContent = "Login";
        loginContainer.classList.remove("loading");
      }
    });

    // Add shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);

    // Initialize the page
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Check if user is already logged in
      const token = localStorage.getItem("token");
      if (token) {
        // Optional: Verify token is still valid
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
